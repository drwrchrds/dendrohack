<html>
<head>
    <title>DendroHack</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }
        button {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: greenyellow;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <button id="start-button">Grow!!!!!</button>
    <canvas width="500" height="500"></canvas>

    <script src="util.js"></script>
    <script src="constants.js"></script>
    <script src="Node.js"></script>
    <script src="Leaf.js"></script>
    <script src="Branch.js"></script>
    <script src="Tree.js"></script>
    <script src="Environment.js"></script>
    <script src="app.js"></script>

    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var width = canvas.width = window.innerWidth
        var height = canvas.height = window.innerHeight

        let app;
        const restart = () => {
            if (app) app.stop();
            app = new DendroHack.App(width, height, canvas);
            app.start()
        }

        document.getElementById('start-button').addEventListener('click', restart)

    </script>
</body>
</html>
